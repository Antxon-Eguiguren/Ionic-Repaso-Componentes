<app-header titulo="list"></app-header>

<ion-content class="ion-padding">

  <ion-list #lista>

    <ion-list-header>
      <ion-label>Usuarios JSON</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let usuario of usuarios | async">

      <ion-item>
        <ion-label>
          <h3>{{usuario.name}}</h3>
          <p>{{usuario.email}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-right">
          {{usuario.phone}}
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="favorite(usuario)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(usuario)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(usuario)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-item-group class="ion-margin-top">
    <ion-list-header>
      <ion-label>Item Group and Divider</ion-label>
    </ion-list-header>

    <ion-item-divider>
      <ion-label>
        Fruits
      </ion-label>
    </ion-item-divider>

    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h3>Grapes</h3>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          Favorite
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h3>Apples</h3>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          Favorite
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider class="ion-margin-top">
      <ion-label>
        Vegetables
      </ion-label>
    </ion-item-divider>

    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h3>Carrots</h3>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          Favorite
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h3>Celery</h3>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          Favorite
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>

  <ion-list>
    <ion-list-header>
      <ion-label>List Notes</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fullscreen</ion-label>
      <ion-note slot="end">On</ion-note>
    </ion-item>

    <ion-item>
      <ion-note slot="start" color="success">16</ion-note>
      <ion-label>Success</ion-label>
    </ion-item>
    <ion-item>
      <ion-note slot="start" color="danger">45</ion-note>
      <ion-label>Errors</ion-label>
    </ion-item>
    <ion-item>
      <ion-note slot="start" color="warning">55</ion-note>
      <ion-label>Warnings</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
