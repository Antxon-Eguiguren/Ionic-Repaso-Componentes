<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Buttons and Router</ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>

  <ion-button expand="full" size="small">Small</ion-button>
  <ion-button expand="full" size="default">Default</ion-button>
  <ion-button expand="full" size="large">Large</ion-button>

  <ion-button expand="full" color="tertiary" routerLink="/alert" class="ion-margin-top">Link to Alert</ion-button>

  <ion-row class="ion-margin-top">
    <ion-col>
      <ion-button expand="full" color="tertiary" routerLink="/avatar">Avatar</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" color="tertiary" routerLink="/action-sheet">Action Sheet</ion-button>
    </ion-col>
  </ion-row>

  <ion-button fill="clear">Clear</ion-button>
  <ion-button fill="outline">Outline</ion-button>
  <ion-button fill="solid">Solid</ion-button>

</ion-content>
