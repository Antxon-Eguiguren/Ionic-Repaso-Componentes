<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuPrincipal" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let componente of componentes | async" routerLink={{componente.path}} detail>
      <ion-icon color="primary" slot="start" name={{componente.icon}}></ion-icon>
      <ion-label>{{componente.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
