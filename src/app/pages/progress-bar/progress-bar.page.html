<app-header titulo="progress bar and range"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar value={{porcentaje}}></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range (ionChange)="cambioRango($event)" min="1" max="100" pin="true" color="tertiary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="20" max="80" step="2">
        <ion-icon slot="start" name="sunny" color="primary"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="1" max="100">
        <ion-icon slot="start" name="sad-outline"></ion-icon>
        <ion-icon slot="end" name="happy-outline" color="primary"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>

</ion-content>
