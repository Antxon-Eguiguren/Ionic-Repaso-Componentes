<app-header titulo="date time"></app-header>

<ion-content class="ion-padding" fullscreen>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime placeholder="Seleccionar..." display-format="DD MMMM YYYY" cancelText="Cancelar" doneText="Hecho"
        [(ngModel)]="fechaNac" (ionChange)="cambioFecha($event)">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min/Max Fecha</ion-label>
      <ion-datetime placeholder="Seleccionar..." display-format="DD MMMM YYYY" min="2015-01-01" max="2020-12-31">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Min/Max AÃ±os</ion-label>
      <ion-datetime placeholder="Seleccionar..." display-format="YYYY" min="2015" max="2020">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Date</ion-label>
      <ion-datetime placeholder="Seleccionar..." [pickerOptions]="customPickerOptions">
      </ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
