<ion-app>

  <ion-split-pane contentId="principal" when="md">

    <!-- Menú de la app (no funciona añadir el componente <app-menu></app-menu>) -->
    <ion-menu side="start" menuId="menuPrincipal" contentId="principal">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false">
            <ion-item *ngFor="let componente of componentes | async" routerLink={{componente.path}} detail>
              <ion-icon color="primary" slot="start" name={{componente.icon}}></ion-icon>
              <ion-label>{{componente.name}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="principal"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
